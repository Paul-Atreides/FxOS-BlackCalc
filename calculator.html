<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scaleable=no">
    <meta name="description" content="Simple Calculator with basic functionality, history and memory function">
    <meta name="keywords" content="Calculator">
    <meta name="author" content="Paul Atreides">

    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles/calculator.css">
  </head>

  <body>
    <section id="main-view" class="current" data-position="current">
      <header class="app-header">
        <a id="btn-settings" class="calc-icon menu btn-notext" href="#">Config</a>
        <h1>Black Calculator</h1>
      </header>

    <section class="display">
      <div id="result">0</div> <!-- the result display -->
      <div id="keylog"> </div> <!-- the keylog history display -->
    </section>

    <section id="convert-row" class="convert-row hidden">
    <div class="keypad-row">
      <div class="convert-description" role="description" value="">Convert to:</div>
      <div id="btn-convertto" class="convert-btn" role="key" data-type="convertto">km/h</div>
      <div id="btn-convertfrom" class="convert-btn" role="key" data-type="convertfrom">m/s</div>
    </div>
    </section>

    <section class="keypad">
    <div class="keypad-row">
      <input type="button" class="keypad-button" id="clear-key"   value="C"   data-type="clear"/>
      <input type="button" class="keypad-button" id="clear-key"   value="←"   data-type="delete"/>
      <input type="button" class="keypad-button" id="btn-sto"   value="Sto" data-type="store"/>
      <input type="button" class="keypad-button" id="btn-rcl"   value="Rcl" data-type="recall"/>
      <input type="button" class="keypad-button" id="oper-key"    value="%"   data-type="unary" />
      <!--
      <div id="btn-clear" class="keypad-button" role="key" data-type="clear">C</div>
      <div id="btn-del" class="keypad-button" role="key" data-type="delete">←</div>
      <div id="btn-sto" class="keypad-button" role="key" data-type="store">Sto</div>
      <div id="btn-rcl" class="keypad-button" role="key" data-type="recall">Rcl</div>
      <div id="btn-percent" class="keypad-button" role="key" data-type="unary" value="%">%</div>
      -->
    </div>


    <div class="keypad-row">
      <input type="button" class="keypad-button" id="num-key"   value="7"     data-type="number"/>
      <input type="button" class="keypad-button" id="num-key"   value="8"     data-type="number"/>
      <input type="button" class="keypad-button" id="num-key"   value="9"     data-type="number"/>
      <input type="button" class="keypad-button" id="oper-key"  value="÷"   data-type="binary" />
      <input type="button" class="keypad-button" id="oper-key"  value="√"  data-type="unary" />
    </div>

    <div class="keypad-row">
      <input type="button" class="keypad-button" id="num-key" value="4"   data-type="number"/>
      <input type="button" class="keypad-button" id="num-key" value="5"   data-type="number" />
      <input type="button" class="keypad-button" id="num-key" value="6"   data-type="number" />
      <input type="button" class="keypad-button" id="oper-key" value="×"  data-type="binary"/>
      <input type="button" class="keypad-button" id="oper-key" value="x²" data-type="unary"/>
    </div>

    <div class="keypad-row">
      <input type="button" class="keypad-button" id="num-key" value="1" data-type="number"/>
      <input type="button" class="keypad-button" id="num-key" value="2" data-type="number"/>
      <input type="button" class="keypad-button" id="num-key" value="3" data-type="number" />
      <input type="button" class="keypad-button" id="oper-key" value="-" data-type="binary"/>
      <input type="button" class="keypad-button" id="oper-key"  value="1/x"   data-type="unary"/>
    </div>

    <div class="keypad-row">
      <input type="button" class="keypad-button" id="num-key"     value="0"   data-type="number"/>
      <input type="button" class="keypad-button" id="num-key"     value="."   data-type="point"/>
      <input type="button" class="keypad-button" id="compute-key" value="="   data-type="compute" />
      <input type="button" class="keypad-button" id="oper-key"    value="+"   data-type="binary"/>
      <input type="button" class="keypad-button" id="num-key"     value="+/-" data-type="sign"/>
    </div>
    </section>

    <section id="settings-view" class="top skin-organic" data-position="top" role=region>
      <article id="settings-view-body" class="content" >
        <header class="config-header">
          <a id="btn-settings-back" class="calc-icon share btn-notext" href="#">Main</a>
          <h1>Settings</h1>
        </header>
        <section data-type="list" class="skin-organic">
          <header>Keyboard</header>
          <ul id="record-list" data-type="edit">
            <li class="reverse">
              <label class="pack-switch reverse">
                <input id="btn-settings-vibrate" type="checkbox" checked="">
                <span> </span>
              </label>
              <p>Vibration</p>
            </li>
 <!--
            <li class="reverse">
              <label class="pack-checkbox reverse">
                <input id="btn-settings-keyclick" type="checkbox" checked="">
                <span> </span>
              </label>
              <p>Keyklick</p>
-->
          </ul>
        </section>
        <section data-type="list" class="skin-organic">
          <header>Unit conversion</header>
          <ul data-type="edit">
            <li class="reverse">
              <label class="pack-switch reverse">
                <input id="btn-settings-convert" type="checkbox" checked="">
                <span> </span>
              </label>
              <p>Enabled</p>
            </li>
              <table>
                <tr>
                  <td>
                  <input id="unit-from-factor" type="number" required="" class="unit-value">
                  </td>
                  <td>
                  <input id="unit-from" type="text" required="" class="unit-unit">
                  </td>
                </tr>
                <tr>
                  <td>equates to</td>
                </tr>
                <tr>
                  <td>
                  <input id="unit-to-factor" type="number" required="" class="unit-value">
                  </td>
                  <td>
                  <input id="unit-to" type="text" required="" class="unit-unit">
                  </td>
                </tr>
              </table>
          </ul>
        </section>
        <section id="calc-info" data-type="list" class="skin-organic">
          <p>
            <br>
            <a href="https://github.com/Paul-Atreides/FxOS-BlackCalc" target="_blank">Black Calculator</a>
            Vers. <span id="calc-version">2.0</span>
            <br>
            (c) 2015,
            <a href="https://github.com/Paul-Atreides" target="_blank">Paul Atreides</a>
          </p>
        </section>
      </article>
    </section>

    <script type="text/javascript" src="scripts/calculator.js" ></script>
  </body>
</html>
